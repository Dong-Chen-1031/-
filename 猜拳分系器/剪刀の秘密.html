    <h1 style="text-align:center">剪刀の秘密-最專業的猜拳分析系統</h1>
    <script>
        const 剪刀 = '剪刀'
        const 石頭 = '石頭'
        const 布   = '布' 
        function 列出可能性(人數) {
            var 可能的組合=Math.pow(3,人數)
            var 出拳=[]
            var 總出拳=[]
            for (let z = 1; z <= 可能的組合; z++) {
                總出拳.push(全部人出拳值運算(z,人數))
            }
            return 總出拳
        }
        function 全部人出拳值運算(z,人數) {
            var a可能的組合2=Math.pow(3,人數)
            var b最低值=0
            var 出拳=[]
            for (let i = 1; i <= 人數; i++) {
                // console.log("((a可能的組合2/3)+b最低值) = ",((a可能的組合2/3)+b最低值))
                // console.log("(((a可能的組合2/3)*2)+b最低值) = ",(((a可能的組合2/3)*2)+b最低值))
                // console.log("(a可能的組合2+b最低值) = ",(a可能的組合2+b最低值))
                if (z<=((a可能的組合2/3)+b最低值)) {
                    出拳.push(剪刀)
                    a可能的組合2=(a可能的組合2/3)
                }else if(z<=(((a可能的組合2/3)*2)+b最低值)){
                    出拳.push(石頭)
                    a可能的組合2=(a可能的組合2/3)
                    b最低值=(a可能的組合2)
                }else if(z<=(a可能的組合2+b最低值)){
                    出拳.push(布)
                    a可能的組合2=(a可能的組合2/3)
                    b最低值=(a可能的組合2*2)
                }else{
                    console.log('Error')
                }
            }
            return 出拳
        }
    </script>
